on:
  push:
    branches:
      - master
name: Deploy
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 20
      - name: deploy
        uses: SamKirkland/FTP-Deploy-Action@3.0.0
        with:
          log-level: verbose
          ftp-server: ftp://ftp.sauln.co.za/public_html/
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
